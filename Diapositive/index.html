<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./js/diapositive.js" defer></script>
    <title>Ma diapositive</title>
</head>

<body>
    <section id="diapo">
        <article class="cadre-diapo">
            <img class="diapo" src="./picture/diapo1.jpg" alt="Image 1 de la diapositive" />
            <img class="diapo" src="./picture/diapo2.jpg" alt="Image 2 de la diapositive" />
            <img class="diapo" src="./picture/diapo3.jpg" alt="Image 3 de la diapositive" />
            <img class="diapo" src="./picture/diapo4.jpg" alt="Image 4 de la diapositive" />
            <img class="diapo" src="./picture/diapo5.jpg" alt="Image 5 de la diapositive" />
            <img class="diapo" src="./picture/diapo6.jpg" alt="Image 6 de la diapositive" />
            <button class="precedent" aria-label="précédent" onclick="boutons(-1)">&#10094;</button>
            <button class="suivant" aria-label="suivant" onclick="boutons(1)">&#10095;</button>
            <div class="cadre-number">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
            </div>
            <span id="enter">Appuyer sur "Entrée" pour fermer</span>
            <span id="cross">X</span>
        </article>
    </section>
</body>

</html>
